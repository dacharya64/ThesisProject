<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Devi's DM Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <script src="sim/datascript-0.18.4.min.js" defer></script>
  	<script src="sim/data/cast.js" defer></script>
  	<script src="sim/data/rumors.js" defer></script>
  	<script src="sim/data/locations.js" defer></script>
	<script src="sim/util.js" defer></script>
	<script src="sim/felt.js" defer></script>
	<script src="sim/sim.js" defer></script>
	<script src="sim/actions.js" defer></script>
	<script src="sim/effects.js" defer></script>
	<script src="sim/effects_max.js" defer></script>
	<script src="sim/effects_mel.js" defer></script>
	<script src="sim/siftpatterns.js" defer></script>
	<script src="core.min.js"></script>
	<script src="main.js" defer></script>
</head>
<body>
	<main>
		<div class="transcript-wrapper">
			<h3>What's happened so far</h3>
			<button id="openAuthorGoalEditorButton">Edit author goals</button>
			<div class="transcript" id="transcriptUI"></div>
		</div>
		<div class="sidebar">
			<div class="suggestions-wrapper">
				<h3>What can happen next?</h3>
				<div class="filter-suggestions">
					<strong>Filter actions: </strong>
					<input type="text" id="filterStringInput" placeholder="John:|Betray">
					<button id="rerollSuggestedActionsButton">Reroll</button>
				</div>
				<div id="suggestedActionsUI"></div>
			</div>
		</div>
		<div id="authorGoalEditorUI">text</div>
		<div class="character-wrapper">
			<div><strong>List of characters:</strong></div><br>
			<div id="characterList">text</div>
		</div>
	</main>
</body>
</html>
